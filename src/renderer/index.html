<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mini Dev Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        font-src 'self' https://fonts.gstatic.com; 
        img-src 'self' data:"
    />

    <link href="./src/public/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container">
      <div id="txtEditor">
        <div id="linhas"></div>
        <textarea id="txtArea" spellcheck="false" wrap="off"></textarea>
      </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
